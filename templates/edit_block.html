{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>{% if block %}Редактирование блока{% else %}Добавление блока{% endif %}</h2>
        </div>
        <div class="col text-right">
            <a href="{{ url_for('admin_blocks') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Название блока</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ block.name if block else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea class="form-control" id="description" name="description" 
                              rows="3" required>{{ block.description if block else '' }}</textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="weight">Вес блока (0-1)</label>
                        <input type="number" class="form-control" id="weight" name="weight" 
                               step="0.001" min="0" max="1" 
                               value="{{ block.weight if block else '0.1' }}" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="max_score">Максимальный балл</label>
                        <input type="number" class="form-control" id="max_score" name="max_score" 
                               min="1" value="{{ block.max_score if block else '10' }}" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        {% if block %}Сохранить изменения{% else %}Добавить блок{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

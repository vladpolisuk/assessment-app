{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Блоки оценки</h2>
    <a href="{{ url_for('add_assessment_block') }}" class="btn btn-primary mb-3">Добавить блок</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Вес</th>
                <th>Максимальный балл</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for block in blocks %}
            <tr>
                <td>{{ block.name }}</td>
                <td>{{ block.weight }}</td>
                <td>{{ block.max_score }}</td>
                <td>
                    <a href="{{ url_for('assessment_questions', block_id=block.id) }}" class="btn btn-sm btn-info">Вопросы</a>
                    <a href="{{ url_for('edit_assessment_block', block_id=block.id) }}" class="btn btn-sm btn-warning">Редактировать</a>
                    <form action="{{ url_for('delete_assessment_block', block_id=block.id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены?')">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
